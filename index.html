<html>

<head>
    <title>Flexbox</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 190%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video controls style="width:200%; 
                               max-width: 400px;">
            <source type="video/mp4" src="https://archive.org/serve/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" height=window.innerHeight width=innerWidth autoplay="true" controls="false" ></video>
        </video>
    </div>
</body>

</html>
